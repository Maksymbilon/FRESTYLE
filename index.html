<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jump for Ukraine</title>
<style>
  #jumper {
    transition: transform 1s ease-out;
    cursor: pointer;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }
</style>
</head>
<body>
<h1>Jump for Ukraine!</h1>
<img
  id="jumper"
  src="https://raw.githubusercontent.com/Maksymbilon/FRESTYLE/main/Abramenko.jpg"
  alt="Jumper"
/>
<div id="result" style="margin-top: 20px; font-weight: bold;"></div>

<script>
  console.log('Script loaded');
  const jumper = document.getElementById('jumper');
  const result = document.getElementById('result');
  let jumping = false;

  jumper.addEventListener('click', () => {
    if (jumping) return;
    jumping = true;
    console.log('Jump started');

    const height = Math.floor(Math.random() * 30) + 10;
    jumper.style.transform = `translateY(-${height * 4}px)`;

    setTimeout(() => {
      console.log(`Jump ended at height ${height}`);
      result.textContent = `Wow! You reached ${height} meters! Ready to support real athletes in Ukraine?`;
      jumping = false;
    }, 1000);
  });
</script>
</body>
</html>
